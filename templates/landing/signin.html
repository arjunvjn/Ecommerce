{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="en">

<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'login/css/style.css' %}">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Sign In</h3>
								</div>
								
							</div>
							<form action="/signin" class="signin-form" method="post">
								{% csrf_token %}
								<div class="form-group mt-3">
									<input type="text" class="form-control"  name="user" required>
									<label class="form-control-placeholder" for="username">Username</label>
								</div>
								<div class="form-group">
									<input id="password-field" type="password" class="form-control"   name="psw" required>
									<label class="form-control-placeholder" for="password">Password</label>
									<span toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
										In</button>
								</div>

							</form>
                            <div class="text-center">OR</div>
                            <form action="/otps" class="signin-form" method="post">
								{% csrf_token %}
								<div class="form-group mt-3">
									<input type="text" class="form-control" name="num" required>
									<label class="form-control-placeholder" for="username">Phone Number</label>
								</div>
			
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Get OTP
										</button>
								</div>

							</form>
							<div class="text-center"><a href="{% provider_login_url 'google' %}">Login with Google</a></div>
							<div class="text-center">New User? <a href="/signup">Sign Up</a></div>
							<div>
								{% if err %}
								<h5>{{err}}</h5>
								{% endif %}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'login/js/jquery.min.js' %}"></script>
	<script src="{% static 'login/js/popper.js' %}"></script>
	<script src="{% static 'login/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'login/js/main.js' %}"></script>

</body>

</html>
